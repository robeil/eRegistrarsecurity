<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Add new</title>
</head>
<body class="bg-success p-2 text-dark bg-opacity-10">
<header th:replace="fragments/header :: header"></header>
<main>

    <div class="container text-center border border-secondary shadow-lg p-3 mb-5 bg-body rounded">
        <h1>Register new Student</h1>

        <form method="post" th:action="@{'/eRegistrar/student/new'}" th:object="${student}" class="table">
            <div class="row g-3 align-items-center">
                <h1></h1>
                <div class="col-auto input-group">
                    <label class="form-label">Student Number : </label>
                    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                    <input type="text" class="form-control" th:field="${student.studentNumber}" autofocus>
                </div>
                <div class="col-auto input-group">
                    <label class="form-label">First Name : </label>
                    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                    <input type="text" class="form-control" th:field="${student.firstName}" autofocus>
                </div>
                <div class="input-group">
                    <label class="col-form-label">Middle Name : </label>
                    <span th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}"></span>
                    <input type="text" class="form-control" th:field="${student.middleName}" autofocus>
                </div>
                <div class="input-group">
                    <label class="col-form-label">Last Name : </label>
                    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                    <input type="text" class="form-control" th:field="${student.lastName}" autofocus>
                </div>
                <div class="input-group">
                    <label class="col-form-label">GPA : </label>
                    <span th:if="${#fields.hasErrors('cgpa')}" th:errors="*{cgpa}"></span>
                    <input type="text" class="form-control" th:field="${student.cgpa}" autofocus>
                </div>
                <!-- fixme ---- Date might throw error --->
                <div class="input-group">
                    <label class="col-form-label">Enrollment Date : </label>
                    <span th:if="${#fields.hasErrors('enrollmentDate')}" th:errors="*{enrollmentDate}"></span>
                    <input type="date" class="form-control" th:field="${student.enrollmentDate}"
                           th:value="*{enrollmentDate}" autofocus>
                </div>
                <div class="input-group">
                    <label class="col-form-label">Is International : </label>
                    <span th:if="${#fields.hasErrors('isInternational')}" th:errors="*{isInternational}"></span>
<!--                    <input type="text" class="form-control" th:field="${student.isInternational}" autofocus>-->
                    <select th:field="*{isInternational}" class="col-form-label">
                        <option th:value="'Yes'" th:text="Yes" selected="selected">Yes</option>
                        <option th:value="'No'" th:text="No">No</option>
                    </select>
                </div>
            </div>
            <h1></h1>
            <a type="cancel" class="btn btn-danger" th:href="@{'/eRegistrar/student/list'}">Cancel</a>
            <input class="btn btn-info" type="reset" field="Reset"/>
            <input class="btn btn-success" type="submit" field="Add new Student"/>
        </form>
    </div>
</main>
</body>
<footer th:replace="fragments/footer :: footer"></footer>
</html>
