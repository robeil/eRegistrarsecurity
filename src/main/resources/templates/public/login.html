<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Sign In</title>
</head>
<header th:replace="fragments/header :: header"></header>
<body class="bg-warning p-2 text-dark bg-opacity-10">
<div class="container" style="float:right;">
    <div class="row ">
        <div class="col-md-8">
            <div class="card border-secondary rounded" style="max-width: 60rem; box-shadow: 10px 10px lightblue;" >
                <div class="card-header">Use your eLibrary Account</div>
                <div class="card-body">
                    <h4 class="card-title">SignIn</h4>
                    <p class="card-text">
                        Enter your Username and Password below, to sign in.
                    </p>
                    <div>
                        <form name="formLogin" th:action="@{/eRegistrar/public/login}" method="post">
                            <div th:if="${param.error}" class="alert alert-dismissible alert-danger">
                                <button type="button" class="close" data-dismiss="alert">&times;</button>
                                Invalid username and/or password.
                            </div>
                            <div th:if="${param.logout}" class="alert alert-dismissible alert-primary">
                                <button type="button" class="close" data-dismiss="alert">&times;</button>
                                You have been signed out.
                            </div>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input id="username" name="username" type="text" class="form-control"
                                       autofocus="autofocus"/>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input id="password" name="password" type="password" class="form-control"/>
                            </div>
                            <h1></h1>
                            <div style="float:right;">
                                <a href="/eRegistrar/public/home" class="btn btn-outline-warning">Cancel</a>&nbsp;&nbsp;&nbsp;
                                <button id="btnSubmit" type="submit" class="btn btn-outline-success">Sign In</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
<footer th:replace="fragments/footer :: footer"></footer>
</html>
