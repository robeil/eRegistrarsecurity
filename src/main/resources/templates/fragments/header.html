<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Header</title>
</head>
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg bg-light position-relative shadow-lg p-3 mb-5 bg-body rounded">
        <div class="container-fluid shadow" style="background-color: #e3f2fd;">
            <a class="navbar-brand " href="#">Welcome to eRegistrar</a>
            <a href="/eRegistrar/public/home">Home</a> |
            <a href="/eRegistrar/public/about">About</a> |
            <a href="/eRegistrar/public/login">Students</a> |
            <form class="form-inline my-2 my-lg-0">
                <li sec:authorize="isAuthenticated()" class="nav-item"
                    style="border-left: white 1px solid; padding-left: 2em; padding-right: 2em;">
                    <a class="nav-link" href="/eRegistrar/secured/services">Services</a>
                </li>
                <span sec:authorize="isAnonymous()"
                      style="color:#fff;padding-left: 2em; padding-right: 1em;">Welcome, Guest</span>
                <span sec:authorize="isAuthenticated()"
                      style="color:#fff;padding-left: 0em; padding-right: 0.5em;">Welcome, </span><span
                    sec:authorize="isAuthenticated()" style="color:#fff;padding-left: 0em; padding-right: 0.5em;"
                    sec:authentication="principal.fullName"></span>
                <a sec:authorize="isAnonymous()" href="/elibrary/public/login" class="btn btn-secondary">
                    Sign In
                </a>
                <a sec:authorize="isAuthenticated()" href="/elibrary/public/logout" class="btn btn-secondary">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i> Sign Out
                </a>
            </form>
        </div>

    </nav>
</header>
</html>
